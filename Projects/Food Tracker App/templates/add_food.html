<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Food Tracker | Add Food</title>

   <!-- Bootstrap core CSS -->
   <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
   <!-- Custom styles for this template -->
   <link href="{{url_for('static',filename='css/theme.css')}}" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Food Tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Add Food Item</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>

          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Foods</h3>
            </div>

            <div class="panel-body">

              {% if test %}
                <div class="alert alert-success" role="alert">
                  Item adicionado com sucesso
                </div>
              {%endif%}

              <form method="POST" action="{{url_for('add_food')}}">
                <div class="form-group">
                  <label for="food-name">Comida </label>
                  <input type="text" class="form-control" id="food-name" name="food-name" placeholder="Food Name">
                </div>
                <div class="form-group">
                  <label for="protein">Proteina</label>
                  <input type="number" class="form-control" id="protein" name="protein" placeholder="Protein">
                </div>
                <div class="form-group">
                  <label for="carbohydrates">Carboidratos</label>
                  <input type="number" class="form-control" id="carbohydrates" name="carbohydrates" placeholder="Carbohydrates">
                </div>
                <div class="form-group">
                  <label for="fat">Gordura</label>
                  <input type="number" class="form-control" id="fat" name="fat" placeholder="Fat">
                </div>
                <button type="submit" class="btn btn-primary center-block mb-2 ">Add</button>
              </form>

              <div class="page-header"></div>
              
              {% for food in data %}
                <ul class="nav nav-pills" role="tablist">
                  <li class="active"><a>{{food['name_food']}}</a></li>
                  <li><a>Protein: <span class="badge">{{food['protein']}}</span></a></li>
                  <li><a>Carbohydrates: <span class="badge">{{food['carbohydrates']}}</span></a></li>
                  <li><a>Fat: <span class="badge">{{food['fat']}}</span></a></li>
                  <li><a>Calories: <span class="badge">{{food['calories']}}</span></a></li>
                </ul>
                <hr>
              {% endfor %}
            </div>

          </div>
        </div>
      </div>

    </div>

  </body>

</html>
